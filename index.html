<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IHS laskuri</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" type="text/css" href="style.css">
    

</head>
<body>

  <div class="container">
      <h1>IHS Laskuri</h1>
    <div class="top">
  <p>Hiilihydraatit 100g/ml</p>
  <form>
  <input type="number" id="carbsIn100g" inputmode="decimal">

  <p>Syödyn ruuan määrä</p>
  <div class="field-row">
  <input type="number" id="foodAmount" inputmode="decimal">
  <select id="unit" name="unit">
    <option value="gram">g/ml</option>
    <option value="kilo">kg/L</option>
  </select>
  </form>
  </div>

  

  
  <p id="result">Yhteensä: 0 g hiilihydraatteja</p>



  <button id="addToList">Lisää listaan</button>
    <button id="clearCarbs">Tyhjennä</button>
  <br> <HR><br> 
  <!-- <textarea id="sumList" rows="6" cols="14" ></textarea> -->

  <input type="number" id="carbsInput" placeholder="Lisää manuaalisesti" />
  <button id="addCarbsButton">Lisää</button>

  <ul id="carbsList"></ul>

  
  <br>

  <p id="totalCarbs">Yhteensä: 0 g</p><br>
  <button id="clearList">Tyhjennä</button>
<HR>

</div>
<div class="middle-left">
<form class="form-inline">
  <p>Insuliinitarve</p>
  <input type="number" id="insulineNeed" inputmode="decimal">

  </div><div class="middle-right">
  <p>Insuliiniresistenssi</p>
  <input type="number" id="insulineResistance" inputmode="decimal">
  <label>
  </label>
</div>

</form>
 <div class="bottom">
  <button id="calculateInsulineAmount">Laske tarvittava määrä</button>
<p>Tarvittava insuliinimäärä: </p>
  <p id="insulineAmount" class="bigger">Ei laskettu</p>

  <HR>
<br><br>
<footer><h3>ÄLÄ LUOTA PELKÄSTÄÄN TÄMÄN SIVUSTON TULOKSIIN, TÄMÄ ON PELKKÄ DEMO!</h2></footer>

</div>
</div>

  <script src="script.js"></script>

</body>
</html>
